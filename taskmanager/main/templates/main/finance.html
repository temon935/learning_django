{% extends 'main/base.html' %}

{%  block title %}
{{ title }}
{% endblock %}

{%  block content %}
    <h1>Финансы</h1>
    {% if tasks%}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{el.owner}}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
